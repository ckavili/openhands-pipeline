    - name: llm-base-url
      type: string
      description: Base URL for the LLM API
      default: "https://api.openai.com/v1"
    - name: max-iterations
      type: string
      description: Maximum iterations
    - name: username
      type: string
      description: Git username that owns the PAT
    - name: namespace
      type: string
      description: Namespace for the pipeline
  steps:
